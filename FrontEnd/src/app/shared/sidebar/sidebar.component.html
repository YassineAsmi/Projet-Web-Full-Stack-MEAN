<nav class="sidebar-nav">
    <ul id="sidebarnav">
        <!-- First level menu -->
        <a class="navbar-brand" href="/" >
            <!-- Logo icon -->
            <b class="logo-icon">
              <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
              <!-- Light Logo icon -->
              <img
                src="assets/images/logos/logoicon.png"
                alt="homepage"
                class="dark-logo"
                style='height: 50%; width: 50%;  margin-left: 20%; padding-bottom: auto; object-fit: contain'
              />
            </b>
        </a>
        <li class="sidebar-item" [class.active]="showMenu === sidebarnavItem.title" *ngFor="let sidebarnavItem of sidebarnavItems"
            [routerLinkActive]="sidebarnavItem.submenu.length != 0 ? '' : 'active'">
            <div class="nav-small-cap" *ngIf="sidebarnavItem.extralink === true">{{sidebarnavItem.title}}</div>
            <a class="sidebar-link waves-effect waves-dark" [routerLink]="sidebarnavItem.class === '' ? [sidebarnavItem.path] : null"
                [ngClass]="[sidebarnavItem.class]" [hidden]="checkRoles(sidebarnavItem)" *ngIf="!sidebarnavItem.extralink;" (click)="addExpandClass(sidebarnavItem.title)"
                [routerLinkActive]="sidebarnavItem.submenu.length != 0 ? '' : 'active'">
                <i [ngClass]="[sidebarnavItem.icon]"></i>
                <span class="hide-menu" >{{sidebarnavItem.title}}</span>
            </a>
        </li>
        <li class="text-center p-3 upgrade-btn">
            <button class="btn btn-lg d-block w-100 btn-danger" (click)="onLogout()" >Logout</button>
        </li>
    </ul>
</nav>
