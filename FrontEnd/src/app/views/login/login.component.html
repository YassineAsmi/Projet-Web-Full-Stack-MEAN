<section class="vh-100" style="background-image: url('/assets/images/bg/bg-login.png');   background-repeat: no-repeat;
  background-size: cover;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <a class="navbar-brand" href="/">
                <!-- Logo icon -->
                <b class="logo-icon">
                  <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
                  <!-- Light Logo icon -->
                  <img
                    src="assets/images/logos/LOGOV2.png"
                    alt="homepage"
                    class="dark-logo"
                    style='  max-width: 100%;
                    max-height: 100%;
                    margin: auto;
                    display: block;; '
                  />
                </b>
            </a>
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">

                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
                            novalidate>
                            <div class="form-group">
                                <h3 class="mb-5">Login</h3>


                                <div class="relative w-full mb-4 ">
                                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-3"
                                        for="username">
                                        Username  <span class="text-danger">*</span> 
                                    </label>
                                    <input type="text"
                                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150 "
                                        placeholder="Username" name="username" [(ngModel)]="form.username" required
                                        #username="ngModel"
                                        [ngClass]="{ 'is-invalid': f.submitted && username.errors }" />
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="relative w-full mb-3">
                                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-3"
                                        for="password">
                                        Password  <span class="text-danger">*</span> 
                                    </label>
                                    <input type="password"
                                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150 "
                                        placeholder="Password" name="password" [(ngModel)]="form.password" required
                                        minlength="4" #password="ngModel"
                                        [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
                                </div>
                            </div>
                           

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-start mb-8">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                                <label class="form-check-label" for="form1Example3"> Remember password </label>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block mb-3" type="submit">Login</button>


                            <div class="justify-center">
                                <div class="form-group">
                                    <div class="alert show customize-alert fs-5 alert-danger fader" role="alert" *ngIf="f.submitted && isLoginFailed">
                                        Login failed: {{ errorMessage }}
                                    </div>
                                </div>
                            </div>
        
                            <div class="alert show customize-alert fs-5 alert-success fade" *ngIf="isLoggedIn">
                                Logged in as {{ roles }}.
                            </div>
                            <div class="alert show customize-alert fs-5 alert-success fade" *ngIf="isLoggedIn">
                                Logged in as {{ roles }}.
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
