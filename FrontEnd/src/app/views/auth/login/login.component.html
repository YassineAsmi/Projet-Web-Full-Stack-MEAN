<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-4/12 px-4">
      <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0">
        <div class="rounded-t mb-0 px-6 py-6">
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <div class=" text-center font-bold">
            <h1>Login</h1>
          </div>
          <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="username">
                Username
              </label>
              <input type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150 "
                placeholder="Email" name="username" [(ngModel)]="form.username" required #username="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && username.errors }" />
              <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted"
                class="invalid-feedback">
                Username is required!
              </div>
            </div>
            </div>
            <div class="form-group">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="password">
                Password
              </label>
              <input type="password"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150 "
                placeholder="Password" name="password" [(ngModel)]="form.password" required minlength="4"
                #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
              <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted"
                class="invalid-feedback">
                <div *ngIf="password.errors['required']">Password is required</div>
                <div *ngIf="password.errors['minlength']">
                  Password must be at least 6 characters
                </div>
                </div>
              </div>
            </div>
            <div>
              <div class="flex flex-wrap mt-6 relative">
                <label class="inline-flex items-center cursor-pointer">
                  <input id="customCheckLogin" type="checkbox"
                    class="form-checkbox border-0 text-blueGray-700 ml-1 w-5 h-5 ease-linear transition-all duration-150 rounded" />
                  <span class="ml-2 text-sm font-semibold text-blueGray-600">
                    Remember me
                  </span>
                </label>
                <div class="w-1/2 text-right">
                  <a [routerLink]="['/auth/register']" class="text-blueGray-700">
                    <small>Forgot password?</small>
                  </a>
                </div>
              </div>
            </div>
            <div class="form-group">
            <div class="text-center mt-6">
              <button
                class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                >
                Sign In
              </button>
            </div>
            </div>
            <div class="justify-center">
              <div class="form-group">
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && isLoginFailed"
              >
                Login failed: {{ errorMessage }}
              </div>
              </div>
            </div>
      
          <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as {{ roles }}.
          </div><div class="alert alert-success" *ngIf="isLoggedIn">
              Logged in as {{ roles }}.
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
