<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Availble Users</h4>
        <h5 class="card-subtitle text-muted">Admin Only Privilige</h5>
        <ng-template #modalAddUser let-modal>
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Add User</h4>
                <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="Username">Username</label>
                        <div class="form-group">
                            <input
                                id="Username"
                                class="form-control"
                                [(ngModel)]="user.username"
                                name="dp"
                            />
                            
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="Email">Email</label>
                        <div class="form-group">
                            <input
                                id="Email"
                                class="form-control"
                                [(ngModel)]="user.email"
                                type="email"
                                name="dp"
                            />
                            
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="Password">Password</label>
                        <div class="form-group">
                            <input
                                id="Password"
                                class="form-control"
                                [(ngModel)]="user.password"
                                type="password"
                                name="dp"
                            />
                            
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="row-md-7">
                <button class="btn btn-lg btn btn-rounded btn-success" (click)="saveUser()">Add User</button>
                <button type="button" class="btn btn-danger btn-rounded" (click)="modal.close('Save click')">Close</button>
                </div>
                <br>
                <br>
                <div  class="justify-center">
                    <div class="form-group">
                        <div class=" alert show customize-alert fs-5 alert-success fader" *ngIf="submitted">
                       User Added successfully!
                        </div>
                    </div>
                </div>
                <div class="justify-center">
                    <div class="form-group">
                        <div class="alert show customize-alert fs-5 alert-danger fader" role="alert" *ngIf="isUserAddFailed">
                            User Adding failed: {{ errorMessage }}
                        </div>
                    </div>
                </div>
            </div>
            
        </ng-template>
        <button class="btn btn-lg btn btn-rounded btn-primary" (click)="open(modalAddUser)">Add User</button>

        <div class="table-responsive">
          <table class="table align-middle text-nowrap">
              <thead>
                  <tr>
                   <!--<th class="text-dark font-medium fs-4">ID</th> --> 
                      <th class="text-dark font-medium fs-4">Username & Email</th>
                      <th class="text-dark font-medium fs-4">Password</th>
                      <th class="text-dark font-medium fs-4">Actions </th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor='let us of userGet; let i = index' [class.active]="i == currentIndex"  (click)="setActiveUser(user, i)" [currentUser]="currentUser">
                      <td >
                          <div class="d-flex align-items-center">
                           <!-- <img [src]=ts.image alt="user" width="45" class="rounded-circle">-->  
                              <div class="ms-3">
                                <h5  id="id" >{{us._id}}</h5>
                                  <h5 class="mb-0 font-medium" id="username">{{us.username}}</h5>
                                  <span class="text-muted" id="email">{{us.email}}</span>
                              </div>
                          </div>
                      </td>
                     <td class="fs-4">********</td>
                      <td>
                        <button class="btn btn-lg btn btn-rounded btn-danger" (click)="deleteUser(us._id)">Delete User</button>
                      </td>
                  </tr>              
              </tbody>
          </table>
      </div>
      </div>
    </div>
  </div>
</div>
